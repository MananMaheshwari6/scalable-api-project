version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: scalable-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      networks:
      - scalable-api-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scalable-api-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/scalable-api
      - PORT=5000
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - scalable-api-network

volumes:
  mongodb_data:
    driver: local

networks:
  scalable-api-network:
    driver: bridge

